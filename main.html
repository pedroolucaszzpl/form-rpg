<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link rel="stylesheet" href="main.css">
    <title>Formulário</title>
</head>

<body>
    <div class="content">
        <div class="title">
            <h1>Crie seu personagem!</h1>
        </div>
        <form class="form">
            <label for="personagem">Personagem:</label>
                <input type="text" id="name" placeholder="Qual o nome do seu personagem?" required>
            <label for="classe">Classe:
                <select name="" id="classe" required>
                    <option value="" disabled selected hidden>Escolha a classe do seu personagem</option>
                    <option value="Sorcerers">Sorcerers</option>
                    <option value="Paladins">Paladins</option>
                    <option value="Oruios">Oruios</option>
                    <option value="Knights">Knights</option>
                </select>
            </label>
            <label for="server">Servidor:
                <select name="" id="server" required>
                    <option value="" disabled selected hidden>Escolha um...</option>
                    <option value="America do Sul">América do Sul</option>
                    <option value="America do Norte">América do Norte</option>
                    <option value="America Central">América Central</option>
                    <option value="Europa">Europa</option>
                    <option value="Africa">Africa</option>
                    <option value="Ásia">Ásia</option>
                </select>
            </label>
            <label for="cidade">Cidade de Origem:
                <select name="" id="cidade" required>
                    <option value="Ab'Dendriel">Ab'Dendriel</option>
                    <option value="Carlin">Carlin</option>
                    <option value="Kazordoon">Kazordoon</option>
                    <option value="Thais">Thais</option>
                    <option value="Venore">Venore</option>
                </select>
            </label>
            <label for="email">E-mail:
                <input type="text" name="email" id="email" placeholder="Digite seu e-mail..." required>
            </label>
            <label for="senha">Senha:
                <input type="text" name="senha" id="senha" placeholder="Digite uma senha..." required>
            </label>
            <div class="but">
                <button type="submit" onclick="analisar()">Criar Personagem</button>
            </div>
        </form>
        <div class="exib">
            <h1>Dados do Personagem:</h1>
            <p>Nome: <span id="nameex"></span></p>
            <p>Classe: <span id="classeex"></span></p>
            <p>Servidor: <span id="serverex"></span></p>
        </div>
    </div>
</body>

</html>
